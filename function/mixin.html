    <h1>
        Mixing
    </h1>

    <script>
    function mixin(reciver, supplier){
        object.key(supplier).forEach(function(key) {
            reciver[key] = supplier[key];
        }, this);
        return reciver;
    }

    console.log(mixin())
    </script>
