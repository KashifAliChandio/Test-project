   // this is es5
    let colors = ['red','green','blue'];
    for(let i = 0; i < colors.length; i++){
        console.log(colors[i]);
       
    }

   
function createIterator(item){

    var i = 0;
        return {
          next: function(){
              var done = (i >= item.length);
              var value = item ? item[i++] : undefined;

              return {
                  done: done,
                  value: value
              };
          }  
        }
}
var iterator = createIterator([1,2,3]);

console.log(iterator.next());
console.log(iterator.next());
console.log(iterator.next());
console.log(iterator.next());
 
 
 // generator return becuase ot this logic
 //generator are function which return iterature they have * key word

 function *myNewIterator() {
yield 1;
yield 2;
yield 3;
yield 4;
 }

 var itera = myNewIterator();
 console.log(itera.next());
 console.log(itera.next());
 console.log(itera.next());
 console.log(itera.next());
 console.log(itera.next());
